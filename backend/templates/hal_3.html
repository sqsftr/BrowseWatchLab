<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to bottom, #000000, #808080);
        color: #ffffff;
        min-height: 100vh;
        padding-top: 2rem;
    }
    .activity-card {
        background-color: #ffffff;
        color: #000000;
        border-radius: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        padding: 1.5rem;
        margin-bottom: 2rem;
        width: 100%;
        max-width: 600px; 
        overflow-wrap: break-word;
        word-break: break-word;
        overflow: hidden;
    }
    .container-custom {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .entry-title {
        font-weight: bold;
        color: #8B0000;
    }
    .toggle-button {
        margin-top: 1rem;
    }
    </style>
</head>
<body class="container py-5">
  <h1 class="text-center">Hello World!!</h1>
  <div class="container">
    <h3 class="mb-4 text-white">Log Browsing</h3>
    <div id="log-container" class="bg-dark text-white p-3 rounded" style="max-height: 300px; overflow-y: auto;"></div>
  </div>

  <script>
    fetch('/api/logs/')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('log-container');
        container.innerHTML = ''; 
        data.reverse().forEach(log => {
          const item = document.createElement('div');
          item.textContent = `[${log.method}] ${log.url} = ${log.status_code}`;
          container.appendChild(item);
        });
      })
      .catch(error => console.error('Error fetching logs:', error));
  </script>
</body>
</html>
